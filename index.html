<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Encabezado similar al index -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Ingeniero de Telecomunicaciones</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hover.css@2.3.1/css/hover-min.css">
  <style>
    /* Agregamos un mensaje de bienvenida flotante */
    .welcome-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0099ff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }

    body {
      margin: 0;
      overflow: hidden;
      cursor: url('images/cursor.cur'), auto; /* Cambiamos el cursor del ratón */
      background-color: #0d0d0d; /* Color oscuro de fondo */
    }

    /* Agregamos estilos para el fondo fluido con partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Estilo para el menú */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: transparent; /* Fondo transparente para que se vea el fondo de partículas */
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color 0.5s ease; /* Transición para el cambio de color de fondo */
    }

    .header h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #fff;
      margin: 0;
    }

    .header nav {
      display: flex;
    }

    .header nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .header nav ul li {
      margin: 0 10px;
    }

    .header nav ul li a {
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease-in-out;
    }

    .header nav ul li a:hover {
      color: #0099ff;
      transform: scale(1.1);
    }

    /* Estilo para el efecto de agua en el fondo */
    body::before {
      content: "";
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: url('images/agua.png');
      background-size: cover;
      pointer-events: none;
      animation: ripples 20s infinite linear;
    }

    @keyframes ripples {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Mensaje de bienvenida flotante -->
  <div class="welcome-message">
    ¡Bienvenido a mi Portfolio de Ingeniero de Telecomunicaciones!
  </div>

  <!-- Partículas de fondo -->
  <div id="particles-js"></div>

  <!-- Contenido del index -->
  <div class="container">
    <!-- ... (contenido existente) -->
    <div class="illustrations-section">
      <!-- Aquí puedes agregar ilustraciones y botones interactivos -->
      <a href="contacto.html" class="btn hoverable">
        <img src="images/cv_image" alt="Contacto">
        <span>Contacto</span>
      </a>
      <a href="proyectos.html" class="btn hoverable">
        <img src="images/cv_image" alt="Proyectos">
        <span>Proyectos</span>
      </a>
    </div>
  </div>
  <!-- Scripts al final del body -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar el mensaje de bienvenida al cargar la página por primera vez
    $(document).ready(function() {
      if(localStorage.getItem("firstLoad") === null) {
        $(".welcome-message").fadeIn();
        localStorage.setItem("firstLoad", "loaded");
      }
    });

    // Configuración de partículas para el fondo fluido
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, image: { src: "img/github.svg", width: 100, height: 100 } },
        opacity: { value: 0.7, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
        size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
      },
      retina_detect: true
    });

    // Cambiar el color de fondo del menú al hacer scroll
    $(document).scroll(function() {
      var scrollPosition = $(this).scrollTop();
      if (scrollPosition > 100) {
        $(".header").css("background-color", "#0d0d0d");
      } else {
        $(".header").css("background-color", "transparent");
      }
    });
  </script>
</body>
</html>
