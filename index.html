<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flowbite/css/flowbite.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4">
    <div class="flex items-center justify-between">
      <div>
        <a href="index.html" class="text-white font-bold">Inicio</a>
      </div>
      <div>
        <button id="menu-toggle" class="text-white focus:outline-none md:hidden">Menú</button>
      </div>
      <div class="hidden md:block">
        <a href="proyectos.html" class="text-white mx-4">Proyectos</a>
        <a href="contacto.html" class="text-white">Contacto</a>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden">
      <a href="proyectos.html" class="block text-white py-2 px-4">Proyectos</a>
      <a href="contacto.html" class="block text-white py-2 px-4">Contacto</a>
    </div>
  </nav>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">¡Bienvenido a mi página!</h1>
    <p class="text-gray-700">Aquí encontrarás información sobre mí y mis proyectos.</p>
  </div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
